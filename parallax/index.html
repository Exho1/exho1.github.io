<!DOCTYPE HTML>
<html>
<head>

</head>
<body>
	<div id="bg-container">
		<img id="bg-image" src="assets/abe.jpg" height="5000px">
	</div>
	
	<div id="parallax-container" 
		data-900="opacity:0"

		data-1700="top:45%; opacity:1" 
		data-1800="top:45%; opacity:1"
		data-2200="top:30%; opacity:0.5"
		data-2300="opacity:0"
		<!--
		data-30%= "opacity:0"
		data-36%="top:70%" 
		data-56%="top:45%; opacity:1" 
		data-60%=""
		data-73%="top:30%; opacity:0.5"
		data-76%="opacity:0"
		-->
	>
		<img id="parallax-image" src="assets/fly-by.png">
	</div>
	
	<!-- <canvas id="myCanvas"></canvas> -->
	<script type="text/javascript" src="thirdparty/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="thirdparty/foggy/jquery.foggy.min.js"></script>
	<script type="text/javascript" src="thirdparty/skrollr/dist/skrollr.min.js"></script>
    <script type="text/javascript">
		var s = skrollr.init({
			render: function(data) {
				console.log(data.curTop);
			},
			smoothScrolling: true,
		})
	</script>

</html>
